name: AndroidBuild
on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  build :
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4.1.7

      - name: Setup Java JDK
        uses: actions/setup-java@v4.2.1


      - name: Build with gradle
        uses: ./gradlew build

      - name: Upload a Build Artifact
        uses: actions/upload-artifact@v4.3.4
        with:
          name: NewsAppInCompose.apk
          path: app/build/output/ak/debug/app-debug.apk
